<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magazine Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>

  <style>
    /*element styles*/
    body,
    html{
      box-sizing: border-box;
      margin: 0 auto;
    }
    header{
      height: 20vh;
    }
    label{
      color: #5a5858;
      cursor: pointer;
    }
    label:hover,
    input[type="radio"]:checked + label {
      color: #000;
    }
    button{
      display: block;
      font-size: 20px;
      height: 10vh;
      margin: 0 auto;
      padding: 2vh 2vw;
      text-align: center;
    }

    /*classes*/
    .center{
      text-align: center;
    }
    .main{
      background-color: #f3dfe2;
      border: 10px solid #ffc0cb;
      height: 50vh;
    }
    .question,
    .answers{
      margin: 1vh 0;
    }
    .question{
      text-align: center;
    }
    .answers{
      padding: 0 0 0 15vw;
    }
    .next{
      background-color: #6699ff;
      color: #ffffff;
    }
    .again{
      background-color: #ffffff;
      color: #6699ff;
    }
  </style>

</head>
<body>

  <header> 
    <h1 class="center">Magazine quiz!</h1>
    <p class="center">What's your dating profile?</p>
  </header>

  <div class="main">
    <h2 class="question"></h2>
    <div class="answers">

      <h3>
        <input id="a1" type="radio" value="1" name="answers">
        <label for="a1" id="a1label"></label>
      </h3>
      <h3>
        <input id="a2" type="radio" value="2" name="answers">
        <label for="a2" id="a2label"></label>
      </h3>
      <h3>
        <input id="a3" type="radio" value="3" name="answers">
        <label for="a3" id="a3label"></label>
      </h3>
      <h3>
        <input id="a4" type="radio" value="4" name="answers">
        <label for="a4" id="a4label"></label>
      </h3>

    </div><!-- end answers -->

    <div class="buttons">
      <button class="next">Next Question</button>      
    </div>
  </div><!-- end main -->


  <script>

    //act on page load
    document.addEventListener("DOMContentLoaded", function() {

      //make vars
      let questions = [
        "QuestionA",
        "QuestionB",
        "QuestionC",
        "QuestionD",
        "QuestionE",
        "QuestionF",
        "QuestionG",
        "QuestionH",
        "QuestionI",
        "QuestionJ"
      ];
      let answers = [
        ["AnswerA", "AnswerB", "AnswerC", "AnswerD"],
        ["AnswerC", "AnswerD", "AnswerA", "AnswerB"],
        ["AnswerD", "AnswerC", "AnswerB", "AnswerA"],
        ["AnswerA", "AnswerB", "AnswerC", "AnswerD"],
        ["AnswerC", "AnswerD", "AnswerA", "AnswerB"],
        ["AnswerD", "AnswerC", "AnswerB", "AnswerA"],
        ["AnswerA", "AnswerB", "AnswerC", "AnswerD"],
        ["AnswerC", "AnswerD", "AnswerA", "AnswerB"],
        ["AnswerD", "AnswerC", "AnswerB", "AnswerA"],
        ["AnswerA", "AnswerB", "AnswerC", "AnswerD"]
      ];
      let userScore = 0;

      //functions
        function serveQuestion(){
          //get from arrays
          chosenQuestion = questions.pop();
          chosenAnswers = answers.pop();

          //put on page
          $(".question").text(chosenQuestion);
          $("#a1label").text(chosenAnswers[0]);
          $("#a2label").text(chosenAnswers[1]);
          $("#a3label").text(chosenAnswers[2]);
          $("#a4label").text(chosenAnswers[3]);
        }//end serveQuestion

        function evaluateAnswer(){
          a = $('input[name=answers]:checked').val();
          userScore += parseInt(a);
        }//end evaluateAnswer

        function returnUserResults(){
          //get results based on score
          userScoreNum = parseInt(userScore);
          if (userScoreNum > 30){
            resultText = "Your score of " + userScoreNum + " means that you should invest in a pet.";
          } else if ( (userScoreNum <=30) && (userScoreNum > 20) ){
            resultText = "Your score of " + userScoreNum + " means that you should invest in a pet.";
          } else if ((userScoreNum <=20) && (userScoreNum > 10)){
            resultText = "Your score of " + userScoreNum + " means that you should invest in a pet.";
          } else {
            resultText = "Your score of " + userScoreNum + " means that you should invest in a pet.";
          }
          //serve results
          $(".main").html("<h2 class='center'>"+resultText+"</h2><br/><p class='center'><button class='again' onClick='location.reload();'>Play again.</button></p>");
        }//end returnUserResults

        function selectRadio(buttonToChoose) {
          $("input[type='radio']").prop("checked", false);
          $(buttonToChoose).prop("checked", true);
        }
      //Event listeners
      $(".next").on("click", function(){
        if (questions.length > 0) {
          //eval
          evaluateAnswer();
          //deselect everything, then select first radio
          selectRadio("input[type='radio']:first");
          //keep going with quiz
          serveQuestion();
        } else {
          //wrap it up
          evaluateAnswer();
          $(".next").text("Get your results!");
          returnUserResults();
        }
      });

      //add key navigation
      $("body").keypress(function(e){
        var key = e.which;
        if(key == 13){ //enter
          $("button").click();
          return false;
        } else if(key == 49 || key == 97 || key == 65){ //1/numpad/a&A
          selectRadio("#a1");
          return false;
        } else if(key == 50 || key == 98 || key == 66){ //2/numpad/b&B
          selectRadio("#a2");
          return false;
        } else if(key == 51 || key == 99 || key == 67){ //3/numpad/c&C
          selectRadio("#a3");
          return false;
        } else if(key == 52 || key == 100 || key == 68){ //4/numpad/d&D
          selectRadio("#a4");
          return false; 
        }
      }); 

      //fire on load
      serveQuestion();
      selectRadio("input[type='radio']:first");

    });// end document.addEventListener("DOMContentLoaded", function()

  </script>
</body>
</html>
